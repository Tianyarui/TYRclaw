name: Build Jarvis KKClaw

on:
  push:
    branches: [main]
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    - name: Install dependencies
      run: npm install
    - name: Build Windows (simple)
      run: npx electron-builder --win --x64 --dir
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Windows-dir
        path: dist/win-unpacked
        retention-days: 5
        
  build-mac:
    runs-on: macos-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    - name: Install dependencies
      run: npm install
    - name: Build macOS DMG
      run: npx electron-builder --mac --x64 --arm64
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: macOS-dmg
        path: dist
        retention-days: 5
