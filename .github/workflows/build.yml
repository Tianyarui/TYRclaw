name: Build Jarvis KKClaw

on:
  push:
    branches: [main]
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build Windows with timeout
      timeout-minutes: 15
      run: |
        echo "=== Building Windows ==="
        npx electron-builder --win --x64 2>&1 || echo "Build exited with code $?"
        echo "=== Build finished ==="
        if exist dist dir dist
    
    - name: Upload artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: Windows-build
        path: dist
        retention-days: 5
        
  build-mac:
    runs-on: macos-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build macOS
      timeout-minutes: 15
      run: npx electron-builder --mac --x64 --arm64
    
    - name: Upload artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: macOS-build
        path: dist
        retention-days: 5
